<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes.html :: headCommon (#{nav.home})"></head>

<body>

<div th:insert="includes.html :: navAdmin"></div>

<main class="page landing-page">
	<section class="clean-block clean-hero"
	         style="background-image: url('/img/JudgeDredd.jpg');color: rgba(9, 162, 255, 0.8); height: 830px">
		<div class="text">
			<h2 th:text="#{admHome.geeting} + ' ' + ${#authentication.principal.firstName} + '!'">Hello, Administrator Name!</h2>
			<p th:text="#{admHome.usersNum} + ' ' + ${userCount}">Users in the system: 0</p>
			<p th:text="#{admHome.majorsNum} + ' ' + ${majorCount}">Majors available: Â 0</p>
			<p th:text="#{admHome.examsNum} + ' ' + ${examCount}">Exams available: 0</p>
			<div role="group" class="btn-group shadow-lg">
				<form th:action="@{/admin/home/admit-all}" th:method="POST">
					<button class="btn btn-success" type="submit" th:text="#{admHome.admitAll}"><strong>Admit All</strong></button>
				</form>
				<form th:action="@{/admin/home/reset-all}" th:method="POST">
					<button class="btn btn-danger" type="submit" th:text="#{admHome.resetAll}">Reset Admission</button>
				</form>
			</div>
			<p class="alert-warning" th:text="${batchAdmissionMsg}" style="margin-top: 24px"></p>
		</div>


	</section>
</main>

<div th:replace="includes.html :: footer"></div>

</body>
</html>
