<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="includes.html :: headCommon (#{nav.profile})"></head>

<body>

<div th:insert="includes.html :: ${#authentication.principal.role == T(com.osozznanie.domain.Role).ADMIN} ? 'navAdmin' : 'navStudent'"></div>

<main class="page registration-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading" style="padding-top: 120px">
				<h2 class="text-info" th:text="#{nav.profile}">Profile</h2>
			</div>
			<form th:action="@{/profile}" method="POST" th:object="${userUpdate}">
				<div class="form-group">
					<label for="email" th:text="#{user.email}">Email</label>
					<input class="form-control item" type="email" id="email" name="email" th:field="*{email}">
				</div>
				<div class="form-group">
					<label for="firstName" th:text="#{user.firstName}">First Name</label>
					<input class="form-control item" type="text" id="firstName" name="firstName" th:field="*{firstName}">
					<label for="lastName" th:text="#{user.lastName}">Last Name</label>
					<input class="form-control item" type="text" id="lastName" name="lastName" th:field="*{lastName}">
				</div>
				<div class="form-group">
					<label for="password1" th:text="#{profile.newPass}">New Password</label>
					<input class="form-control item" type="password" id="password1" name="password1" th:field="*{password}">
					<label for="password2" th:text="#{profile.repeatPass}">Confirm New Password</label>
					<input class="form-control item" type="password" id="password2" name="password2" th:field="*{password2}">
				</div>
				<p class="alert-warning" style="text-align: center"
				   th:text="#{profile.warning}">You will have to log in again after update</p>
				<button class="btn btn-primary btn-block" type="submit" th:text="#{profile.update}">Update</button>
			</form>
		</div>
	</section>
</main>

<div th:replace="includes.html :: footer"></div>

</body>
</html>
